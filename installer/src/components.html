<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/components.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="scripts/components.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h4>安装选项</h4>
    </div>

    <div class="components-box">
      <div id="component-list"></div>
      <div id="component-info">
          <h2>组件详细信息</h2>
          <div id="component-detail"></div>
      </div>
    </div>

    <div class="input-container">
      <div class="fixed-length-text">安装目录</div>
      <input type="text" id="default_home" value="选择一个文件夹" readonly>
      <button id="selectButton">选择文件夹</button>
    </div>

    <form class="row">
      <button id="previous" class="previous-button">上一步</button>
      <button id="install" class="next-button">安装</button>
      <button id="close" class="close-button">取消</button>
    </form>
  </body>
</html>
