[rust]
version = "stable"
profile = "minimal"
components = ["clippy-preview", "rustfmt"]

[tools.target.x86_64-pc-windows-msvc]
buildtools = { path = "packages/x86_64-pc-windows-msvc/BuildTools-With-SDK.zip", version = "1" }
cargo-llvm-cov = { url = "https://github.com/taiki-e/cargo-llvm-cov/releases/download/v0.6.11/cargo-llvm-cov-x86_64-pc-windows-msvc.zip", version = "0.6.11" }
vscode = { path = "packages/x86_64-pc-windows-msvc/VSCode-win32-x64-1.91.1.zip", version = "1.91.1" }
vscode-rust-analyzer = { path = "packages/x86_64-pc-windows-msvc/rust-lang.rust-analyzer-0.4.2054@win32-x64.vsix", version = "0.4.2054" }
cargo-expand = "1.0.88"

[tools.target.x86_64-pc-windows-gnu]
